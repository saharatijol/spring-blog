<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

    <h1>Dice Roll</h1>

    <h2>Pick a number</h2>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>

    </ul>

    <h2>Guess a number: <span th:text="${userGuess}"></span></h2>
    <h2>Random #: <span th:text="${random}"></span></h2>
    <br>
    <h3 th:if="${correctGuess}">Good Job! You guessed correctly.</h3>
    <h3 th:if="${correctGuess != null && !correctGuess}">Wrong guess try again</h3>



<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
