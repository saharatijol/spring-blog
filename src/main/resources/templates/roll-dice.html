<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
    <h1>Dice Roll</h1>
    <h2>Pick a number</h2>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>

    </ul>

    <p>Guess a number: <span th:text="${userGuess}"></span></p>
    <p>Random #: <span th:text="${random}"></span></p>

    <p th:if="${correctGuess}">Good Job! You guessed correctly.</p>
    <p th:if="${correctGuess != null && !correctGuess}">Wrong guess try again</p>



</body>
</html>
