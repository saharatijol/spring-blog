<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Post')">
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
<form th:action="@{/posts/{id}/edit(id=${post.getId()})}" th:method="post">
    <div class="form-group mt-4">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${post.getTitle()}">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" name="body" rows="4" th:text="${post.getBody()}"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Save Changes">
</form>
    <br>

    <button class="btn btn-danger" data-toggle="modal" data-target="#confirmation">Delete</button>
    <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">This will permanently delete <span th:text="${post.getTitle()}"></span> post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <form th:action="@{/posts/{id}/delete(id=${post.getId()})}" th:method="post">
                        <button class="btn btn-primary">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block th:include="partials/scripts :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
