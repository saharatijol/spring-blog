<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('New Post')">
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<main class="container">
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <div class="form-group mt-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" th:field="*{body}" rows="10"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Publish">
</form>
</main>

<th:block th:include="partials/scripts :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
