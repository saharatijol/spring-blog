<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('View all')">
    <meta charset="UTF-8">
    <title>View all</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h2>Index Posts</h2>

<div class="card mx-2 my-2" th:each="post:${postsIndex}">
    <h5 class="card-header" th:text="${post.title}"></h5>
    <div class="card-body">
        <p class="card-text" th:text="${post.body}"></p>

        <form th:action="@{/posts/{id}/edit(id=${post.getId()})}" th:method="get">
            <button class="btn btn-primary mb-2">Edit</button>
        </form>

        <button class="btn btn-danger" data-toggle="modal" data-target="#confirmation">Delete</button>
        <div class="modal fade" id="confirmation">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">This will permanently delete <span th:text="${post.getTitle()}"></span> post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <form th:action="@{/posts/{id}/delete(id=${post.getId()})}" th:method="post">
                            <button class="btn btn-primary">Yes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="partials/scripts :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
