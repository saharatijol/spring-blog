<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('View all')">
    <meta charset="UTF-8">
    <title>View all</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h2>Index Posts</h2>

<div class="card mx-2 my-2" th:each="post:${postsIndex}">
    <h5 class="card-header" th:text="${post.title}"></h5>
    <div class="card-body">
        <p class="card-text" th:text="${post.body}"></p>

        <form th:action="@{/posts/{id}/edit(id=${post.getId()})}" th:method="get">
            <button class="btn btn-primary mb-2">Edit</button>
        </form>
        <form th:action="@{/posts/{id}/delete(id=${post.getId()})}" th:method="post">
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

<th:block th:include="partials/scripts :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
